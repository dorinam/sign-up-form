<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign Up Form</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i,900" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>	
		<form action="index.html" method="post">		
			<h1>Sign Up</h1>
			
				<fieldset>
				
					<legend><span class="number">1</span>Your basic info</legend>
					<label for="name">Name:</label>
					<input type="text" id="name" name="user_name">
					
					<label for="mail">Email:</label>
					<input type="email" id="mail" name="user_email">
					
					<label for="password">Password:</label>
					<input type="password" id="password" name="user_password">
					
					<label>Age:</label>
					<input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label>
					<br>
					<input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or Older</label>
				
				</fieldset>
				
				<fieldset>
					
					<legend><span class="number">2</span>Your profile</legend>
					<label for="bio">Biography:</label>
					<textarea id="bio" name="user_bio"></textarea>
					
					<label for="job">Job role:</label>
					<select type="job" id="job" name="job_user">
					
						<optgroup label="Web">
							<option value="frontend_developer">Front-End Developer</option>
							<option value="php_developer">PHP Developer</option>
							<option value="python_developer">Python Developer</option>
							<option value="rails_developer">Rails Developer</option>
							<option value="web_designer">Web Designer</option>
							<option value="wordpress_developer">Wordpress Developer</option>
						</optgroup>
						
						<optgroup label="Mobile">
							<option value="android_developer">Android Developer</option>
							<option value="ios_developer">iOS Developer</option>
							<option value="mobile_developer">Mobile Developer</option>
						</optgroup>
						
						<optgroup label="Business">
						<option value="business_owner">Business Owner</option>
						<option value="freelancer">Freelancer</option>
						</optgroup>
						
					</select>
					
					<label>Interests:</label>
					<input type="checkbox" id="development" value="interest_development" name="user_interest"><label for="development" class="light">Development</label>
					<br>
					<input type="checkbox" id="development" value="interest_development" name="user_interest"><label for="design" class="light">Design</label>
					<br>
					<input type="checkbox" id="business" value="interest_business" name="user_interest"><label for="business" class="light">Business</label>
				</fieldset>
				
				<button type="submit">Sign Up</button>
				
		</form>
		
	</body>
</html>
